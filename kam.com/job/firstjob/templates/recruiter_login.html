{% load static %}


{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family:'monotype corvisa';font-size:25px;color:green; background-color:black; font-weight:bold; margin-top:1%">
RECRUITER LOGIN
</marquee>
<hr>
<form class="container mt-5" method="post">
  {% csrf_token %}
  <label><b>Email Id</b></label>
  <input type="text" class="form-control" name="uname" placeholder="Enter Email Id">

  <label><b>Password</b></label>
  <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

  <input type="Submit" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black; height:40px font-size:20px">
  <a href="{% url 'recruiter_signup' %}" class="btn btn-primary"style="margin-top:2%; color:darkcyan; background-color:black; height:40px;">Create An Account</a>
  </form>


  {% if  error == "no" %}
  <script>
    alert("Login Successful")
    window.location = ('{% url 'recruiter_home' %}')
  </script>

  {% endif %}

  {% if  error == "yes" %}
  <script>
    alert("Invalind Login Credetials, Try Again...");
  </script>
  {% endif %}

  {% if  error == "not" %}
  <script>
    alert("Your Login Status is Pending");

  </script>

  {% endif %}

{% endblock %}
