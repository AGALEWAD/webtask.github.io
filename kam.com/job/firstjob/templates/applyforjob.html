{% load static %}

{% block body %}

{% include 'user_navigation.html' %}
<style>
tr{text-align:center}
</style>

<marquee style="font-family:'monotype corvisa';font-size:25px;color:green; background-color:black; font-weight:bold; margin-top:1%">
APPLY FOR JOB
</marquee>
<hr>
<div class="container shadow-lg py-2 mb-2">
<form method="post" enctype="multipart/form-data">

  {% csrf_token %}
   <div class="form-row">
     <label class="font-weight-bold">Upload Photo</label>
     <input type="file" class="form-control" name="resume">

   </div>
   <input type="submit" value="Submit" class="btn btn-danger mt-3">
</form>
</div>

{% if  error == "close" %}
<script>
  alert("Application line are closed , last date is over")
  window.location = ('{% url 'user_latestjobs' %}')
</script>

{% endif %}

{% if  error == "notopen" %}
<script>
  alert("Application line is not open")
  window.location = ('{% url 'user_latestjobs' %}')
</script>

{% endif %}

{% if error == "done" %}
<script>
  alert("Application submitted Successfully")
  window.location = ('{% url 'user_latestjobs' %}')
</script>
{% endif %}
{% endblock %}
