{% load static %}


{% block body %}

{% include 'recruiter_navigation.html' %}


<marquee style="font-family:'monotype corvisa';font-size:25px;color:green; background-color:black; font-weight:bold; margin-top:1%">
ADD JOB DETAILS
</marquee>
<hr>
<form class="container mt-5" onsubmit="return cheakpass();" name="signup" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
      <label >Job Title</label>
      <input type="text" class="form-control" name="jobtitle" placeholder="Enter Jb Title" required>

    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-6">
      <label >Start Date</label>
      <input type="date" class="form-control" name="startdate"  required>
    </div>
</div>

<div class="form-group col-md-6">
  <label >End Date</label>
  <input type="date" class="form-control" name="enddate" required>

</div>



<div class="form-row">

  <div class="form-group col-md-6">
    <label >Salary(Per Month)</label>
    <input type="text" class="form-control" name="salary"  required>
  </div>
</div>

<div class="form-group col-md-6">
<label >Work place photo</label>
<input type="file" class="form-control" name="logo" required>

</div>


<!-- </div> -->
    <div class="form-row">

      <div class="form-group col-md-6">
        <label >Experience(In Years)</label>
        <input type="text" class="form-control" name="experience"  required>

        </div>

    <div class="form-group col-md-6">
        <label >Work Place Location</label>
          <input type="text" class="form-control" name="location"  required>

          </div>



      </div>

      <div class="form-row">

        <div class="form-group col-md-12">
          <label >Skills</label>
          <input type="text" class="form-control" name="skills" placeholder="Skills Required" required>

          </div>
        </div>

        <div class="form-row">

          <div class="form-group col-md-12">
            <label >Description</label>
            <textarea class="form-control" name="description" required></textarea>

            </div>
          </div>

      <input type="submit" value="submit" class="btn btn-primary my-3" style="width:200px">
</form>


{% include 'footer.html' %}

{% if error == "no" %}
<script>
  alert("Job detail has been added")
  window.location = ('{% url 'Job_list' %}')
</script>

{% endif %}

{% if  error == "yes" %}
<script>
  alert("Something went wrong, Try Again...");
</script>

{% endif %}




{% endblock %}
